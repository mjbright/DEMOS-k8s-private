apiVersion: v1
kind: Service
metadata:
  name: flask-app
  labels:
    app: flask-app
    app.kubernetes.io/managed-by: Helm

  annotations:
      meta.helm.sh/release-name: v0.4
      meta.helm.sh/release-namespace: default

spec:
  type: LoadBalancer
  ports:
  - port: 5000
    protocol: TCP
    targetPort: 5000

  selector:
    app: flask-app
