apiVersion: apps/v1
kind: Deployment
metadata:
  name: flask-app
  labels:
    app: flask-app

spec:
  replicas: 4
  selector:
    matchLabels:
      app: flask-app

  template:
    metadata:
      labels:
        app: flask-app

    spec:
      containers:
      - image: mjbright/flask-web:v2
        imagePullPolicy: Always
        name: flask-app
        ports:
        - containerPort: 5000

